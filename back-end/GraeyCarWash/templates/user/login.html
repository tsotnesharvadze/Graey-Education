{% extends 'base.html' %}



{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12">
                <form class="col s12" action="{% url 'user:user_login' %}" method="POST" autocomplete="off" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.username }}
                            <label for="{{ form.username.id_for_label }}">Email</label>
                            {% for error in form.errors.username %}
                                <p class="error">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            {{ form.password }}
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            {% for error in form.errors.password %}
                                <p class="error">{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                    {{ form.errors }}
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light" type="submit" name="action">
                                ავტორიზაცია
                                <i class="material-icons right">login</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a href="{% url "user:user_registration" %}">რეგისტრაცია</a>
            </div>
        </div>
    </div>
{% endblock %}
